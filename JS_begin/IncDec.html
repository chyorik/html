<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = 1, b;
        document.write(a + "<br>"); 
        a++;
        document.write(a + "<br>"); 
        ++a;--a;
        document.write(a + "<br>");
        a = a + 1; a = a - 1;
        document.write(a + "<br>");
        a += 1; a -= 1;
        document.write(a + "<br>");

        b = a++;
        document.write(a + "<br>");
        b = ++a;
        document.write(a + "<br>");


    </script>

</head>
<body>
    
</body>
</html>
