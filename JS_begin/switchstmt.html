<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        let fruits = prompt('과일이름을 입력해조','사과');
        let price = 0;

        switch(fruits){
            case "사과": 
                price = 100000000;
                break;
            case "바나나":
                price = 50;
                break;
            case "김치":
                price = 3500;
                break;
            default:
                price = 0;
        }
        if(price == 0)
            document.write(fruits + '는 판매하지 않습니다.');
        else
        document.write(fruits + '은(는)' + price + '원을 결제합니다.');

    </script>
</head>

</html>
