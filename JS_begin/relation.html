<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관 계 ㅇㅇㅅㅈ연사낮</title>
    <script>
        document.write('두 수의 대소 혹은 동등관계를 알아보고 true, false를 리턴하는 연산자 <br><br><br>');
        let a = parseInt(prompt('첫번째 수 입력'), 10);
        let b = parseInt(prompt('첫번째 수 입력'), 20);
        
        document.write('a =' + a + ' , b =' + b + '<br><br>');
        document.write('a > b ==>' + ( a > b) + '<br><br>');
        document.write('a >= b ==>' + ( a >= b) + '<br><br>');
        document.write('a < b ==>' + ( a < b) + '<br><br>');
        document.write('a <= b ==>' + ( a <= b) + '<br><br>');
        document.write('a == b ==>' + ( a == b) + '<br><br>');
        document.write('a != b ==>' + ( a != b) + '<br><br>');
        </script>
</head>
<body>
    
</body>
</html>
