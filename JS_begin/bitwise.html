<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        a = 5;
        b = 3;
        document.write('a & b = ' + ( a & b) + '<br>');
        document.write('a | b = ' + ( a | b) + '<br>');
        document.write('a ^ b = ' + ( a ^ b) + '<br>');
        document.write('~a = ' + ( ~a) + '<br>');
    </script>
</head>
